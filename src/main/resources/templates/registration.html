<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

Регистрация
<!--<p th:if="${#fields.hasErrors('email')}">Invalid email</p>-->
<!--<p th:if="${#fields.hasErrors('username')}">Invalid email</p>-->
<!--<p th:if="${#fields.hasErrors('password')}">Invalid email</p>-->
<form th:action="@{/registration}" th:method="POST" th:object="${regisUser}" >
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
  <div><label> Email: <input type="email" th:field="*{email}" id="email"/> </label></div>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error</div>
  <div><label> User Name : <input type="text" th:field="*{username}" id="username"/> </label></div>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
  <div><label> Password: <input type="password" th:field="*{password}" id="password"/> </label></div>
  <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
